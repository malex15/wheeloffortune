<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Game Interface</title>

            background-color: #333;
            margin: 5px;
            border-radius: 10px;
        }
        .letters, .phrase {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
